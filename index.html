<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card1">
        <div class="search-box">
            <input type="text" placeholder="Enter Location" id="city">
            <button id="btn"><img src="./assest/search-icon.png" alt="search-icon"></button>
        </div>
    </div>

    <div class="card2">
        <div class="heading">
            <h1 id="loc">Your Location</h1>
        </div>
        <div class="font-icon1">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <p>Location : <span id="locp"></span></p>
        </div>
        <div class="font-icon2">
            <i class="fa-regular fa-calendar"></i>
            <p>DateTime :<span id="datetime"></span></p>
        </div>
        <div class="weather">
            <h2 id="temp">tempÂ°C</h2>
            <img src="./assest/weather-icon.png" alt="">
            </div>
            <div class="details">
                <h3 id="cloudy">Cloudy</h3>
                <p>Humidity: <span id="humidity"></span> </p>
                <P>Precipitation: <span id="preci"></span></P>
                <p>Wind Speed: <span id="wind"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
